<div class="row">
  <div class="row" ng-repeat="row in rows track by $index">
    <div class="col-md-4" ng-repeat="photo in row">
        <img class="thumbnail" ng-src="{{photo}}">
        <div class="caption">
          <h3>Thumbnail label</h3>
          <p>Thumbnail caption...</p>
          <hr>
        </div>
    </div>
  </div>
</div>
